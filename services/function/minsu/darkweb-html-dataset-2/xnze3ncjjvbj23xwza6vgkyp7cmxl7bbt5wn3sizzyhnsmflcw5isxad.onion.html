        <h1>
            What is the Hidden Wiki ?         </h1>
                            </div>
        
        
    
    
        
                                                <div class="com-content-article__body">
        <p><img style="display: block; margin-left: auto; margin-right: auto;" src="/images/NWhatis.webp" width="900" height="600" loading="lazy" data-path="local-images:/NWhatis.webp" /></p>
<p>The Hidden Wiki is an encyclopedia like Wikipedia, is located in the deep web, is one of the most complete guides to access the pages with ‘.onion’ domains, This encyclopedia maintains an index of prohibited portals. This site is characterized by using wiki code and because, although it belongs to a wiki-type project, it has its own domain: «.onion» that would replace the “.com” domain.</p>
<p>The hidden wiki, URL (Link 2020), this encyclopedia of onion links, is a complete directory of urls and links ONION-TOR, it is part of the hidden wikis on the deep web.</p>
<h2>What content do we find in the hidden wiki?</h2>
<ul class="lista-texto">
<li><strong>Commercial services</strong>: Well here we also find black markets (weapons, ammunition, false documentation and drugs).</li>
<li><strong>Anonymity and security</strong>: documents with instructions to reinforce privacy in TOR (especially for a sale or transactions of bitcoins).</li>
<li><strong>Hosting services</strong>: In addition, we also find web hosting services and file storage (images and videos), these services provide privacy and security on their servers.</li>
<li><strong>Blogs, forums and boards of images</strong>: apart from those dedicated to the sale of products, divided into two categories ‘hacking community and the exchange of images of all kinds’.</li>
<li><strong>Email services</strong>: These sites provide free and paid addresses, with SSL and IMAP support. In addition, most of them work in IRC or XMPP.</li>
<li><strong>Political activism</strong>: exchange of censored files, hacktivism and pages to organize political assassinations.</li>
<li><strong>Secrets of state and snitches</strong>: there is a mirror of Wikileaks and several pages where publish secrets with little activity.</li>
<li><strong>Virtual libraries</strong>: We can also find books (PDF) with complete information, much of these books distributed illegally.</li>
<li><strong>Pages for adults</strong>: This is a reality. Where we can find sites of payment and free access without moral limit.</li>
</ul>
<h2>Navigating the hidden wiki</h2>
<p>If you are thinking of accessing the deep web, the link to the hidden wiki, remember to do it with caution, safely and anonymously using secure browsers.</p>
<div id="ads-action"></div>
<h2>The Hidden Wiki:General disclaimer</h2>
<p>This hidden website (The "Hidden Wiki") is a community editable directory, and information source.</p>
<p>The site holds no responsibility for the content uploaded by it's users, for the validity of the information presented here, or for the content of external sites. The administrator(s) of the site does not have the capacity to check and/or validate every link and every information uploaded here.</p>
<p>Every uploader holds full responsibility for the content he/she uploads. The Hidden Wiki does not verify or mark services in any way. Please bear in mind that anybody can contribute to the Wiki, so just because something is written here, it doesn't necessarily mean it's true.</p>
<p>While in general, we're asking our users to not link to websites with illegal content on them, this term is relative to the country where the linked website resides in. We cannot check that either. So, it is possible that some of the links you find here can take you to places you'll find inappropriate. It is your responsibility to do your research before using any information here.</p>
<h3>Legality</h3>
<div id="ads-action"></div>
<p>This website is a community editable public directory, basically a big bunch of links to working .Onion sites. There is no illegal content hosted on our servers. If you find one however, please leave a message about it on the admin's talk page.</p>
<p>The Hidden Wiki is a 100% free service. It does not, and will not accept payments of any kind. No exceptions. If anyone asks for money (or coins) for their services regarding the Hidden Wiki, it is very likely that he is a scammer, and you will pay for an otherwise free service (or worse: you'll pay for nothing). Pay at your own discretion.</p>
<h2>Real history of the hidden wiki (not fake)</h2>
<p>As a hidden service, the hidden wiki operated through a .onion top-level domain link that can only be accessed using Tor or a gateway. It became very popular among the community of Tor, and was known for its directory of links to sites offering drugs, stolen credit cards, counterfeit identity documents, child pornography, hired cyber attacks, smuggled chemicals and weapons. All directory links were listed on the main page, and the hidden wiki, traditionally had few other pages.</p>
<h2>The hidden wiki was constantly moving</h2>
<div id="ads-action"></div>
<ul class="lista-texto">
<li>The hidden wiki started in 2006, then it was with the domain "6sxoyfb3h2nvok2d.onion" and it fell in June 2007, closed by the FBI.</li>
<li>Then it was active in the domain "oldd6th4cr5spio4.onion", managed by someone with the alias of Matt, again fell in May 2009.</li>
<li>After was active in the domain "kpvz7ki2v5agwt35.onion" was launched by ION and became the most commonly used hidden wiki, which was also known as Ion's Wiki.</li>
</ul>
<p>Ion's hidden wiki had frequent down-times, and there were many other TOR hidden service mirrors from the hidden ION wiki, to serve as backup when the main site went down. It is likely that ION has stopped maintaining and managing the wiki in late 2013 or early 2014.</p>
<h2>Operation FBI, against the hidden wiki</h2>
<p>Also in October 2011, the group of hacktivists Anonymous launched Operation Darknet in an attempt to interrupt the activities of child pornography sites that are accessed through hidden services.</p>
<p>However, Anonymous published a pastebin link that showed the names of Lolita City users that were 1,589 members. Lolita City is a website for child pornography located deep in the web.</p>
<p>Anonymous also managed to locate the site through the hidden wiki. The website they tracked contained more than 100 gigabytes of child pornography. Lolita City was briefly out of line due to Anonymous’s denial of service attack.</p>
<p>US state forces. Force to close hidden deep web wiki on March 10, 2014,</p>
<p>To avoid their imminent closure The Hidden Wiki managers changed their servers and domain. Currently works as an index to access other pages of the same type “.onion”.</p>     </div>
